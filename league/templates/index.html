<html>
	<head>
		<style>
			table {
			    border-collapse: collapse;
			    width: 100%;
			}

			th, td {
			    text-align: left;
			    padding: 8px;
			}

			tr:nth-child(even){background-color: #f2f2f2}
		</style>
	</head>
	<body>
		<h2>Team Standings</h2>
		<div style="overflow-x:auto;">
		<table border="1px">
			<tr>
				<th>
					Team
				</th>
				<th>
					Wins
				</th>
					Loses
				</th>
			</tr>
			
			{% for team in context.teams %}
				<tr>
					{{team.name}}
				</tr>
				<tr>
					{{team.won}}
				</tr>
				<tr>
					{{team.lost}}
				</tr>			
			{% endfor %}
			
		</table>
		</div>	
		<h2>Fixtures</h2>
		<div style="overflow-x:auto;">
		<table border="1px">
			<tr>
				<th>
					Team 1
				</th>
				<th>
					Team 2
				</th>
				<th>
					Winner
				</th>
			</tr>
		</table>
		</div>
	</body>
</html>
